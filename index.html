<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container -->
    <div class="container">
        <!-- main -->
        <main>
            <img src=google_logo.png alt="Google logo">
            <!-- form -->
            <form action="">
                <!-- search bar -->
                <div>
                    <label for="search_bar"></label>
                    <input type="text" id="search_bar">
                </div>
                <!-- end of search bar -->
                <!-- buttons -->
                <div class="buttons">
                    <input id="button1" type="submit" name="button1" value="Google Search">
                    <input id="button2" type="submit" name="button2" value="I'm Feeling Lucky">
                </div>
                <!-- end of buttons -->
            </form>
            <!-- end of form -->
        </main>
        <!-- end of main -->
        <!-- footer -->
        <footer>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
        </footer>
        <!-- end of footer -->
    </div>
    <!-- end of container -->
</body>
</html>
